<!--Способ 2-->

<form name="myform">
    <input name="text">
</form>

<script>
    var form = document.forms.myform;
    form.removeChild(form.text); //удаляем этот input
     alert(form.elements.text); //undefined (так как удален)
    alert(form.text); //Работает в firefox
</script>
