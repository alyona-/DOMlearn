<!DOCTYPE html>
<html>
<head>
    <title>Таблицы два</title>
    <meta charset="UTF-8">
    <style>
        table {
            border: 1px solid darkblue;
            width: 300px;
            height: 300px;
            background-color: lightblue;
            color: yellow;
            font-family: Arial;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Один</td>
        <td>Два</td>
    </tr>
    <tr>
        <td>Три</td>
        <td>Четыре</td>
    </tr>
</table>
<script>
    var table = document.body.children[0];
    alert(table.rows[0].cells[0].innerHTML);
</script>
</body>
</html>
