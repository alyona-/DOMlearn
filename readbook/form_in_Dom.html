<!DOCTYPE html>
<html>
<head>
    <title>form in DOM</title>
    <meta charset="UTF-8">
</head>
<body>
<form>
    <input type="text" name="surname">
</form>
<script>
    var form = document.forms[0];
    var elem = form.elements.surname;
    alert(elem.form == form); //true
</script>
</body>
</html>
